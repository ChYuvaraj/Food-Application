<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Success Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d4edda;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #155724;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #c3e6cb;
        }
        h1 {
            font-size: 24px;
            color: #155724;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: #155724;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #155724;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #155724;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Success</h1>
        <p>Your registration was successful!</p>
        <!-- <a href="index.html">Go to Home</a> -->
        <a href="login.jsp">Go to Home</a>
    </div>
</body>
</html>
