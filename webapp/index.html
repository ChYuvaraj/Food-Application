<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | FoodDelivery Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #d32f2f;
            background-color: #fff;
        }
        .header {
            background-color: #d32f2f;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .login-button {
            background-color: white;
            color: #d32f2f;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            position: absolute;
            right: 20px;
        }
        .login-button:hover {
            background-color: #f8d7da;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            position: relative;
            z-index: 1;
            text-align: center;
        }
        .welcome-text {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 10px;
        }
        .description {
            font-size: 18px;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>Welcome to FoodDelivery Application</div>
        <a href="login.jsp" class="login-button">Login</a>
    </div>
    <div class="container">
        <div class="welcome-text">Delicious food will be delivered to your doorstep!</div>
        <div class="description">Explore a variety of cuisines and enjoy fast and reliable food delivery with just a few clicks.</div>
    </div>
</body>
</html>
